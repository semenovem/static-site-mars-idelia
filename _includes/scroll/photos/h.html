<!--{% comment %}

@param css String
@param photos String[] html
@param html_id String

{% endcomment %}-->


<div class="scroll-photos {{ include.css }}" id="{{ include.html_id }}">
    {% for html in include.items %}

      <div class="
          scroll-photos-item
          {% if forloop.first %} scroll-photos-item-first{% endif %}
          {% if forloop.last %} scroll-photos-item-last{% endif %}
      ">
        {{ html }}
      </div>

    {% endfor %}
</div>
